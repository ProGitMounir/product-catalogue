spring.application.name=api
# URL de la base de données MySQL (bddProd est le nom de la base)
spring.datasource.url=jdbc:mysql://localhost:3306/bddProd?useSSL=false&serverTimezone=UTC

# Identifiants de connexion à MySQL
spring.datasource.username=root
spring.datasource.password=Password@123

# Hibernate - Génération automatique des tables à partir des entités
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect







